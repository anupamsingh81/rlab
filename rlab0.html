<script>
var R = rlab;
var codeBox = document.getElementById('codeBox');
var consoleBox = document.getElementById('consoleBox');
var fileButton = document.getElementById('fileButton');
var runButton = document.getElementById('runButton');
var fileName;

require=function() { return R; }

clear=function() { consoleBox.value = ''; } 

print=function() {
	var args = [].slice.apply(arguments);
	console.log.apply(console, args);
	var logStr = "";
	for (var i=0; i<args.length; i++) {
	  logStr += args[i] + " ";
	}
	consoleBox.value += logStr+"\n";
}

var editor = CodeMirror.fromTextArea(codeBox, {
  lineNumbers: true,
	mode:'javascript',
});

function handleFileSelect(evt) {
  console.log('handleFileSelect');
	editor.getDoc().setValue('');
  codeBox.value = "";
  var reader = new FileReader();
  reader.onload = function(e) {
    console.log('reader.onload');
	  editor.getDoc().setValue(reader.result);
//	  codeBox.value = reader.result;
//	  E.editor.setValue(codebox.value);
//    run();
  };
  fileName = evt.target.files[0].name;
  reader.readAsText(evt.target.files[0]);
}

fileButton.addEventListener('change', handleFileSelect, false);
$("#runButton").click(function() {
  var code = editor.getDoc().getValue();
	clear();
	eval(code);
});

function showChart(i) {
  return function() {
		G.show('#bigChart', G.dgMap['#chart'+i]);
		window.location.href = '#bigChart';
	}
}

$(document).ready(function() {
  for (var i=1; i<=9; i++) {
		$('#chart'+i).click(showChart(i));
	}
});
</script>
